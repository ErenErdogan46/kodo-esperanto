<!DOCTYPE html>
<html lang="eo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanto Programado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        textarea {
            width: 90%;
            height: 150px;
            font-size: 16px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        button:hover {
            background-color: #218838;
        }

        pre {
            width: 90%;
            min-height: 50px;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* Renklendirme stilleri */
        .assign { color: blue; font-weight: bold; }
        .operator { color: red; font-weight: bold; }
        .print { color: green; font-weight: bold; }
        .loop { color: purple; font-weight: bold; }
        .condition { color: orange; font-weight: bold; }
        .number { color: darkcyan; font-weight: bold; }
        .variable { color: brown; }
        #highlightedCode { white-space: pre-wrap; font-family: monospace; }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Esperanto Programado - Retkompililo</h1>
    
    <textarea id="esperantoCode" placeholder="Skribu vian kodon Ä‰i tie..." oninput="highlightEsperantoCode()"></textarea>
    <button onclick="runEsperantoCode()">Ruli</button>

    <h3>Kolorigita Kodo</h3>
    <pre id="highlightedCode"></pre>

    <h3>Rezulto</h3>
    <pre id="esperantoOutput"></pre>

    <footer>Farita de <span style="color:blue;">Eren Erdogan</span></footer>

    <script src="compiler.js"></script>
</body>
</html>
