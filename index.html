<!DOCTYPE html>
<html lang="eo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanto Koda Redaktilo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #282a36; color: #f8f8f2; }
        #editor { width: 80%; height: 300px; border: 1px solid #ccc; margin: 0 auto; }
        .CodeMirror { height: 300px; text-align: left; }
        button { margin-top: 10px; padding: 10px 20px; background: #50fa7b; border: none; cursor: pointer; color: black; }
        pre { background: #44475a; padding: 10px; text-align: left; color: #f8f8f2; }
    </style>
</head>
<body>
    <h2>Esperanto Koda Redaktilo</h2>
    <textarea id="editor"></textarea>
    <br>
    <button onclick="runCode()">Ruli Kodo</button>
    <pre id="output"></pre>
    
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula"
        });

        editor.setValue("// Bonvenon al la Esperanto-Koda Redaktilo!\n" +
                        "// Jen simpla ekzemplo:\n" +
                        "funkcio cxefa() {\n" +
                        "    diru('Saluton, Mondo!');\n" +
                        "    redonu 0;\n" +
                        "}\n" +
                        "cxefa();");

        function esperantoToJS(code) {
            return code
                .replace(/funkcio\s+([a-zA-Z_][a-zA-Z0-9_]*)\s*\(/g, "function $1(") // Funkcio → function
                .replace(/diru\s*\((.*?)\);/g, "console.log($1);") // diru → console.log
                .replace(/redonu/g, "return"); // redonu → return
        }

        function runCode() {
            let code = editor.getValue();
            let jsCode = esperantoToJS(code);
            try {
                let output = new Function(jsCode)();
                document.getElementById("output").innerText = output ?? "Kodo sukcese rulita!";
            } catch (error) {
                document.getElementById("output").innerText = "Eraro: " + error.message;
            }
        }
    </script>
</body>
</html>
